site_name: Siibra-Api User Documentation

theme:
  name: 'material'

extra_css:
  - extra.css

docs_dir: docs

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - mdx_truly_sane_lists

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            paths:
            - '.'
            show_bases: false
            show_root_heading: true
            show_root_members_full_path: true
            show_object_full_path : true
            show_submodules: true
            show_if_no_docstring : true
            show_docstring_attributes : false
            filters:
            - "!kwargs"

nav:
  - Home: 'index.md'
  - api:
    - api.server: 'api.server.md'
    - api.worker: 'api.worker.md'
    - api.models: 'api.models.md'
    - api.serialization: 'api.serialization.md'
    - api.common: 'api.common.md'
    - api.common.data_handlers: 'api.common.data_handlers.md' 
  - User documentation: 'use-cases.md'

watch:
  - docs
  - api
