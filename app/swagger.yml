swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger REST Article
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/api"

# Paths supported by the server application
paths:
  /people:
    get:
      operationId: "people.read"
      tags:
        - "People"
      summary: "The people data structure supported by the server application"
      description: "Read the list of people"
      responses:
        200:
          description: "Successful read people list operation"
          schema:
            type: "array"
            items:
              properties:
                fname:
                  type: "string"
                lname:
                  type: "string"
                timestamp:
                  type: "string"
  /atlas/map:
    get:
      operationId: "atlas.map"
      tags:
        - "Parcellation map"
      summary: "Parcellation Map NIFTI"
      description: "Get parcellation map"
      responses:
        200:
          description: "Successful read map"
          schema:
            type: "object"
            items:
              properties:
                content:
                  type: "string"
