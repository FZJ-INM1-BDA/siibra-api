swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger REST Article
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/api"

# Paths supported by the server application
paths:
  /receptors/fingerprint:
    get:
      operationId: "brainscapes_api.receptordata_fingerprint"
      tags:
        - "Receptor fingerprint for region name"
      summary: "Receptor fingerprint for region"
      description: "Get receptor fingerprint"
      parameters:
        - name: region
          in: query
          type: string
          description: Region name
          required: true
        - name: token
          in: query
          type: string
          description: Authentication token
          required: true
      responses:
        200:
          description: "Successful get receptor fingerprint"
          schema:
            type: "object"
            items:
              properties:
                content:
                  type: "object"
  /receptors/profiles:
    get:
      operationId: "brainscapes_api.receptordata_profiles"
      tags:
        - "Receptor profiles for region name"
      summary: "Receptor profiles for region"
      description: "Get receptor profiles"
      parameters:
        - name: region
          in: query
          type: string
          description: Region name
          required: true
        - name: token
          in: query
          type: string
          description: Authentication token
          required: true
      responses:
        200:
          description: "Successful get receptor profiles"
          schema:
            type: "object"
            items:
              properties:
                content:
                  type: "object"
  /receptors/autoradiographs:
    get:
      operationId: "brainscapes_api.receptordata_autoradiographs"
      tags:
        - "Receptor autoradiographs for region name"
      summary: "Receptor autoradiographs for region"
      description: "Get receptor autoradiographs"
      parameters:
        - name: region
          in: query
          type: string
          description: Region name
          required: true
        - name: token
          in: query
          type: string
          description: Authentication token
          required: true
      responses:
        200:
          description: "Successful get receptor autoradiographs"
          schema:
            type: "object"
            items:
              properties:
                content:
                  type: "object"
