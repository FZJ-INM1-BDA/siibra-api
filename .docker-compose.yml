version: '3'
services:
  siibra-redis:
    image: redis
    restart: always
    container_name: siibra-redis
  app:
    container_name: siibra-api
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DEV_FLAG: 1
    ports:
      - "5000:5000"
    links:
      - siibra-redis
    environment:
      - PORT=5000